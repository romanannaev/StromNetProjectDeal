{% extends 'blog/base_blog.html' %}

{% block title %}
    Delete Tag "{{ tag.title|title }}" {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post">
            <!-- % url 'tag_delete_url' slug=tag.slug % -->
        {% csrf_token %}  
        
        <h3>Are you sure to want to delete <b>"{{ tag.title|title }}"</b> tag?"</h3>
        <a href="{% url 'tag_delete_url' slug=tag.slug %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
